<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to SmartPOS </h1>
        <p>Your simple inventory and sales management system.</p>
    </header>

    <main>
        <button id="learn-btn">Learn More</button>
        <p id="info-text" style="display:none;">SmartPOS helps you manage products, sales, and reports efficiently!</p>
    </main>

    <script>
        const btn = document.getElementById("learn-btn");
        const text = document.getElementById("info-text");
        btn.addEventListener("click", () => {
            text.style.display = text.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
